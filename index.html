<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <img src='../img/logo.png' class="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE CROWN</h3>
                <p class="descricao">Esta série dramática segue a política, rivalidades e relacionamentos da rainha Elizabeth II, e os eventos que fizeram a história.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div>
                <img class="box-filme" src="../img/shera.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/gambito.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/blacklist.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/greys.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/lucifer.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/queereye.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/riverdale.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/simpsons.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/spongebob.jpg" alt="" srcset="">
            </div>
            <div>
                <img class="box-filme" src="../img/vikings.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/3a9a4d7146.js" crossorigin="anonymous"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/owl/main.js"></script>

</body>
</html>
